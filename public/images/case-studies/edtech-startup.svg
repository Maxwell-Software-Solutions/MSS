<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="#1a1a2e"/>
  <g opacity="0.1">
    <rect x="50" y="50" width="700" height="300" rx="10" stroke="#00d4ff" stroke-width="2"/>
  </g>
  <!-- Book icon -->
  <g transform="translate(350, 180)">
    <rect x="0" y="0" width="60" height="80" rx="3" fill="#00d4ff" opacity="0.4"/>
    <line x1="10" y1="20" x2="50" y2="20" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="35" x2="50" y2="35" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="50" x2="40" y2="50" stroke="#4ade80" stroke-width="2" opacity="0.6"/>
  </g>
  <!-- Upward arrow for growth -->
  <g transform="translate(450, 200)">
    <line x1="0" y1="40" x2="0" y2="-20" stroke="#4ade80" stroke-width="4"/>
    <path d="M -15 -5 L 0 -20 L 15 -5" stroke="#4ade80" stroke-width="4" fill="none"/>
  </g>
  <!-- Users icons -->
  <g transform="translate(320, 120)">
    <circle cx="0" cy="0" r="8" fill="#00d4ff" opacity="0.6"/>
    <circle cx="20" cy="0" r="8" fill="#00d4ff" opacity="0.6"/>
    <circle cx="40" cy="0" r="8" fill="#00d4ff" opacity="0.6"/>
  </g>
  <text x="400" y="350" text-anchor="middle" fill="#00d4ff" font-family="system-ui" font-size="24" font-weight="600">EdTech Startup</text>
</svg>
