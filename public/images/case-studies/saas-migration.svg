<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">SaaS migration case study — MTTR down 45%</title>
  <desc id="desc">Visualization of reliability improvements: MTTR, alert noise, SLOs met, and cost reduction.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1e3a8a"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>

    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0H0V24" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>

    <radialGradient id="glowAmber" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(150 40) rotate(45) scale(520 300)">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowIndigo" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1050 360) rotate(225) scale(480 300)">
      <stop offset="0" stop-color="#6366f1" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="cardStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1f2937"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  <rect width="1200" height="400" fill="url(#grid)"/>
  <rect width="1200" height="400" fill="url(#glowAmber)"/>
  <rect width="1200" height="400" fill="url(#glowIndigo)"/>

  <!-- Heading -->
  <text x="108" y="104" font-family="'Segoe UI', Arial, sans-serif" font-weight="600" font-size="28" fill="#f1f5f9">SaaS migration &amp; observability uplift</text>
  <text x="108" y="132" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#cbd5e1">MTTR down 45% • Alert noise down 60%</text>

  <!-- MTTR ring -->
  <g transform="translate(210 240)">
    <circle r="78" fill="#0f172a" stroke="url(#cardStroke)" stroke-width="2"/>
    <circle r="62" fill="none" stroke="#1e293b" stroke-width="12"/>
    <circle r="62" fill="none" stroke="#10b981" stroke-width="12" stroke-dasharray="175.30 389.56" stroke-dashoffset="149.98" stroke-linecap="round" transform="rotate(-90)"/>
    <text text-anchor="middle" y="6" font-family="'Segoe UI', Arial, sans-serif" font-size="34" font-weight="600" fill="#10b981">-45%</text>
    <text text-anchor="middle" y="34" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#94a3b8">MTTR</text>
  </g>

  <!-- Alert noise card -->
  <g transform="translate(520 192)">
    <rect x="-78" y="0" width="156" height="156" rx="22" fill="#0f172a" stroke="url(#cardStroke)"/>
    <text x="0" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#cbd5e1">Alert noise</text>
    <text x="0" y="94" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="600" fill="#10b981">-60%</text>
  </g>

  <!-- SLOs card -->
  <g transform="translate(800 192)">
    <rect x="-78" y="0" width="156" height="156" rx="22" fill="#0f172a" stroke="url(#cardStroke)"/>
    <text x="0" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#cbd5e1">SLOs met</text>
    <text x="0" y="94" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="600" fill="#6366f1">4/4</text>
  </g>

  <!-- Cost card -->
  <g transform="translate(1090 192)">
    <rect x="-78" y="0" width="156" height="156" rx="22" fill="#0f172a" stroke="url(#cardStroke)"/>
    <text x="0" y="60" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#cbd5e1">Cost</text>
    <text x="0" y="94" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="600" fill="#f59e0b">-18%</text>
  </g>
</svg>