<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="#1a1a2e"/>
  <g opacity="0.1">
    <rect x="50" y="50" width="700" height="300" rx="10" stroke="#00d4ff" stroke-width="2"/>
  </g>
  <!-- Medical cross icon -->
  <g transform="translate(400, 200)">
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#00d4ff" opacity="0.6"/>
    <rect x="-20" y="-60" width="40" height="120" rx="5" fill="#00d4ff" opacity="0.6"/>
  </g>
  <!-- Lock icon for security -->
  <g transform="translate(300, 150)">
    <rect x="-15" y="0" width="30" height="25" rx="3" fill="#4ade80" opacity="0.5"/>
    <path d="M -10 0 V -10 A 10 10 0 0 1 10 -10 V 0" stroke="#4ade80" stroke-width="3" fill="none" opacity="0.5"/>
  </g>
  <!-- Checkmark for compliance -->
  <g transform="translate(500, 150)">
    <circle r="15" fill="#4ade80" opacity="0.5"/>
    <path d="M -5 0 L -2 5 L 7 -7" stroke="#1a1a2e" stroke-width="3" fill="none"/>
  </g>
  <text x="400" y="350" text-anchor="middle" fill="#00d4ff" font-family="system-ui" font-size="24" font-weight="600">Healthcare Platform</text>
</svg>
