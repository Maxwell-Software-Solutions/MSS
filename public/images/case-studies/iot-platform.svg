<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="#1a1a2e"/>
  <g opacity="0.1">
    <rect x="50" y="50" width="700" height="300" rx="10" stroke="#00d4ff" stroke-width="2"/>
  </g>
  <!-- Central hub -->
  <circle cx="400" cy="200" r="30" fill="#00d4ff" opacity="0.6"/>
  <!-- Connected nodes -->
  <g opacity="0.5">
    <circle cx="300" cy="150" r="15" fill="#4ade80"/>
    <line x1="315" y1="160" x2="375" y2="190" stroke="#4ade80" stroke-width="2"/>
    
    <circle cx="500" cy="150" r="15" fill="#4ade80"/>
    <line x1="485" y1="160" x2="425" y2="190" stroke="#4ade80" stroke-width="2"/>
    
    <circle cx="300" cy="250" r="15" fill="#4ade80"/>
    <line x1="315" y1="240" x2="375" y2="210" stroke="#4ade80" stroke-width="2"/>
    
    <circle cx="500" cy="250" r="15" fill="#4ade80"/>
    <line x1="485" y1="240" x2="425" y2="210" stroke="#4ade80" stroke-width="2"/>
  </g>
  <!-- Data flow animation indicators -->
  <g opacity="0.4">
    <circle cx="340" cy="175" r="3" fill="#00d4ff"/>
    <circle cx="460" cy="175" r="3" fill="#00d4ff"/>
    <circle cx="340" cy="225" r="3" fill="#00d4ff"/>
    <circle cx="460" cy="225" r="3" fill="#00d4ff"/>
  </g>
  <text x="400" y="350" text-anchor="middle" fill="#00d4ff" font-family="system-ui" font-size="24" font-weight="600">IoT Platform</text>
</svg>
