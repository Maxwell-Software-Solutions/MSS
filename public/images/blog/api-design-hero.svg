<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-api" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-api)"/>
  
  <!-- API Endpoints -->
  <g transform="translate(100, 80)">
    <!-- GET -->
    <rect x="0" y="0" width="600" height="50" rx="8" fill="#10b981" opacity="0.2"/>
    <text x="20" y="32" font-family="monospace" font-size="18" font-weight="bold" fill="#10b981">GET</text>
    <text x="100" y="32" font-family="monospace" font-size="16" fill="#334155">/api/v1/users</text>
    <circle cx="560" cy="25" r="8" fill="#10b981"/>
    
    <!-- POST -->
    <rect x="0" y="70" width="600" height="50" rx="8" fill="#3b82f6" opacity="0.2"/>
    <text x="20" y="102" font-family="monospace" font-size="18" font-weight="bold" fill="#3b82f6">POST</text>
    <text x="100" y="102" font-family="monospace" font-size="16" fill="#334155">/api/v1/users</text>
    <circle cx="560" cy="95" r="8" fill="#3b82f6"/>
    
    <!-- PUT -->
    <rect x="0" y="140" width="600" height="50" rx="8" fill="#f59e0b" opacity="0.2"/>
    <text x="20" y="172" font-family="monospace" font-size="18" font-weight="bold" fill="#f59e0b">PUT</text>
    <text x="100" y="172" font-family="monospace" font-size="16" fill="#334155">/api/v1/users/:id</text>
    <circle cx="560" cy="165" r="8" fill="#f59e0b"/>
    
    <!-- DELETE -->
    <rect x="0" y="210" width="600" height="50" rx="8" fill="#ef4444" opacity="0.2"/>
    <text x="20" y="242" font-family="monospace" font-size="18" font-weight="bold" fill="#ef4444">DELETE</text>
    <text x="100" y="242" font-family="monospace" font-size="16" fill="#334155">/api/v1/users/:id</text>
    <circle cx="560" cy="235" r="8" fill="#ef4444"/>
  </g>
  
  <!-- REST Badge -->
  <g transform="translate(650, 20)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#667eea" opacity="0.2"/>
    <text x="60" y="26" font-family="sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">RESTful</text>
  </g>
</svg>
