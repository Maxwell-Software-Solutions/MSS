<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
  <title>Single Responsibility Principle example</title>
  <desc>Comparison of a focused authentication class and an overloaded manager violating SRP.</desc>
  <defs>
    <linearGradient id="bgSrp" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#0f172a"/><stop offset="1" stop-color="#1e293b"/></linearGradient>
    <pattern id="gridSrp" width="32" height="32" patternUnits="userSpaceOnUse"><path d="M32 0H0V32" stroke="#334155" stroke-opacity="0.25" stroke-width="1"/></pattern>
    <linearGradient id="goodSrp" x1="0" y1="0" x2="1" y2="1"><stop stop-color="#0f766e"/><stop offset="1" stop-color="#0d9488"/></linearGradient>
    <linearGradient id="badSrp" x1="0" y1="0" x2="1" y2="1"><stop stop-color="#7f1d1d"/><stop offset="1" stop-color="#991b1b"/></linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgSrp)"/>
  <rect width="400" height="300" fill="url(#gridSrp)"/>
  <text x="200" y="28" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="16" font-weight="600" fill="#f1f5f9">Single Responsibility</text>
  <g font-family="'Segoe UI',Arial" font-size="10" font-weight="500" text-anchor="middle">
    <g transform="translate(90 120)">
      <rect x="-60" y="-40" width="120" height="80" rx="14" fill="url(#goodSrp)" stroke="#14b8a6"/>
      <text y="-8" fill="#ecfeff" font-size="11" font-weight="600">AuthService</text>
      <text y="12" fill="#ecfeff">+ login()</text>
      <text y="28" fill="#ecfeff">+ logout()</text>
      <text y="56" fill="#14b8a6" font-weight="600">Good ✅</text>
    </g>
    <g transform="translate(310 120)">
      <rect x="-60" y="-40" width="120" height="80" rx="14" fill="url(#badSrp)" stroke="#ef4444"/>
      <text y="-8" fill="#fee2e2" font-size="11" font-weight="600">UserManager</text>
      <text y="12" fill="#fee2e2">+ login()</text>
      <text y="28" fill="#fee2e2">+ sendEmail()</text>
      <text y="56" fill="#ef4444" font-weight="600">Bad ❌</text>
    </g>
  </g>
  <text x="200" y="220" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="11" fill="#94a3b8">One responsibility per module</text>
  <text x="200" y="236" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="11" fill="#94a3b8">Improves testability</text>
</svg>
