<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
  <title>TDD Business Value</title>
  <desc>Red green refactor cycle highlighting quality feedback and risk reduction.</desc>
  <defs>
    <linearGradient id="bgTdd" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#0f172a"/><stop offset="1" stop-color="#1e293b"/></linearGradient>
    <pattern id="gridTdd" width="32" height="32" patternUnits="userSpaceOnUse"><path d="M32 0H0V32" stroke="#334155" stroke-opacity="0.25" stroke-width="1"/></pattern>
  </defs>
  <rect width="400" height="300" fill="url(#bgTdd)"/>
  <rect width="400" height="300" fill="url(#gridTdd)"/>
  <text x="200" y="26" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="15" font-weight="600" fill="#f1f5f9">TDD Business Value</text>
  <g font-family="'Segoe UI',Arial" font-size="11" font-weight="600" text-anchor="middle">
    <g transform="translate(120 150)">
      <circle r="46" fill="#1e293b" stroke="#dc2626" stroke-width="4"/>
      <text y="4" fill="#dc2626">RED</text>
    </g>
    <g transform="translate(200 150)">
      <circle r="46" fill="#1e293b" stroke="#10b981" stroke-width="4"/>
      <text y="4" fill="#10b981">GREEN</text>
    </g>
    <g transform="translate(280 150)">
      <circle r="46" fill="#1e293b" stroke="#f59e0b" stroke-width="4"/>
      <text y="4" fill="#f59e0b">REFACTOR</text>
    </g>
  </g>
  <g stroke="#6366f1" stroke-width="3" stroke-linecap="round" fill="none">
    <path d="M166 150c4-20 16-30 34-30" marker-end="url(#arrTdd)"/>
    <path d="M246 150c-4 20-16 30-34 30" marker-end="url(#arrTdd)"/>
  </g>
  <text x="200" y="268" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="11" fill="#94a3b8">Quality • Feedback • Lower Risk</text>
  <defs>
    <marker id="arrTdd" viewBox="0 0 10 10" refX="6" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M0 0l10 5-10 5z" fill="#6366f1"/></marker>
  </defs>
</svg>
