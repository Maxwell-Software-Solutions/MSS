<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-micro" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-micro)"/>
  
  <!-- Microservices -->
  <g id="service1" transform="translate(100, 80)">
    <rect x="0" y="0" width="140" height="100" rx="12" fill="#06b6d4" opacity="0.2" stroke="#06b6d4" stroke-width="2"/>
    <text x="70" y="40" font-family="sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">Auth</text>
    <text x="70" y="60" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Service</text>
    <circle cx="70" cy="80" r="6" fill="#10b981"/>
  </g>
  
  <g id="service2" transform="translate(280, 80)">
    <rect x="0" y="0" width="140" height="100" rx="12" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
    <text x="70" y="40" font-family="sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">User</text>
    <text x="70" y="60" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Service</text>
    <circle cx="70" cy="80" r="6" fill="#10b981"/>
  </g>
  
  <g id="service3" transform="translate(460, 80)">
    <rect x="0" y="0" width="140" height="100" rx="12" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
    <text x="70" y="40" font-family="sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6" text-anchor="middle">Order</text>
    <text x="70" y="60" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Service</text>
    <circle cx="70" cy="80" r="6" fill="#10b981"/>
  </g>
  
  <g id="service4" transform="translate(100, 220)">
    <rect x="0" y="0" width="140" height="100" rx="12" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="2"/>
    <text x="70" y="40" font-family="sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">Payment</text>
    <text x="70" y="60" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Service</text>
    <circle cx="70" cy="80" r="6" fill="#10b981"/>
  </g>
  
  <g id="service5" transform="translate(280, 220)">
    <rect x="0" y="0" width="140" height="100" rx="12" fill="#ec4899" opacity="0.2" stroke="#ec4899" stroke-width="2"/>
    <text x="70" y="40" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ec4899" text-anchor="middle">Notification</text>
    <text x="70" y="60" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Service</text>
    <circle cx="70" cy="80" r="6" fill="#10b981"/>
  </g>
  
  <g id="service6" transform="translate(460, 220)">
    <rect x="0" y="0" width="140" height="100" rx="12" fill="#14b8a6" opacity="0.2" stroke="#14b8a6" stroke-width="2"/>
    <text x="70" y="40" font-family="sans-serif" font-size="14" font-weight="bold" fill="#14b8a6" text-anchor="middle">Analytics</text>
    <text x="70" y="60" font-family="sans-serif" font-size="12" fill="#334155" text-anchor="middle">Service</text>
    <circle cx="70" cy="80" r="6" fill="#10b981"/>
  </g>
  
  <!-- API Gateway -->
  <g transform="translate(640, 160)">
    <rect x="0" y="0" width="120" height="80" rx="12" fill="#667eea" opacity="0.3" stroke="#667eea" stroke-width="3"/>
    <text x="60" y="40" font-family="sans-serif" font-size="12" font-weight="bold" fill="#667eea" text-anchor="middle">API</text>
    <text x="60" y="58" font-family="sans-serif" font-size="12" font-weight="bold" fill="#667eea" text-anchor="middle">Gateway</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="240" y1="130" x2="640" y2="200" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="420" y1="130" x2="640" y2="200" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="600" y1="130" x2="640" y2="200" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4"/>
</svg>
