<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
  <title>Refactoring Legacy Code</title>
  <desc>Legacy monolith contrasted with refactored modular design.</desc>
  <defs>
    <linearGradient id="bgRef" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#0f172a"/><stop offset="1" stop-color="#1e293b"/></linearGradient>
    <pattern id="gridRef" width="32" height="32" patternUnits="userSpaceOnUse"><path d="M32 0H0V32" stroke="#334155" stroke-opacity="0.25" stroke-width="1"/></pattern>
  </defs>
  <rect width="400" height="300" fill="url(#bgRef)"/>
  <rect width="400" height="300" fill="url(#gridRef)"/>
  <text x="200" y="26" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="15" font-weight="600" fill="#f1f5f9">Refactoring Legacy Code</text>
  <g font-family="'Segoe UI',Arial" font-size="9" font-weight="500">
    <g transform="translate(80 70)">
      <rect x="-60" y="-16" width="120" height="170" rx="18" fill="#1e293b" stroke="#dc2626" stroke-dasharray="4 6"/>
      <text x="0" y="0" text-anchor="middle" fill="#dc2626" font-weight="600">Legacy</text>
      <g fill="#94a3b8" text-anchor="middle">
        <text x="0" y="26">God Class</text>
        <text x="0" y="44">Dup Logic</text>
        <text x="0" y="62">Tight Coupling</text>
        <text x="0" y="80">No Tests</text>
        <text x="0" y="98">Hidden Bugs</text>
        <text x="0" y="116">High Risk</text>
      </g>
    </g>
    <g transform="translate(320 70)">
      <rect x="-60" y="-16" width="120" height="170" rx="18" fill="#1e293b" stroke="#10b981"/>
      <text x="0" y="0" text-anchor="middle" fill="#10b981" font-weight="600">Refactored</text>
      <g fill="#94a3b8" text-anchor="middle">
        <text x="0" y="26">Cohesive</text>
        <text x="0" y="44">DRY</text>
        <text x="0" y="62">Loose Coupling</text>
        <text x="0" y="80">Tests</text>
        <text x="0" y="98">Transparent</text>
        <text x="0" y="116">Lower Risk</text>
      </g>
    </g>
    <path d="M140 154H260" stroke="#6366f1" stroke-width="4" stroke-linecap="round" marker-end="url(#arrRef)"/>
    <text x="200" y="148" text-anchor="middle" fill="#6366f1" font-size="10" font-weight="600">Refactor</text>
  </g>
  <defs>
    <marker id="arrRef" viewBox="0 0 10 10" refX="6" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M0 0l10 5-10 5z" fill="#6366f1"/></marker>
  </defs>
</svg>
