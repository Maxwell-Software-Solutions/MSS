<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
  <title>Dependency Inversion Principle</title>
  <desc>High level OrderService depends on abstraction IPayment implemented by Stripe and PayPal.</desc>
  <defs>
    <linearGradient id="bgDip" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#0f172a"/><stop offset="1" stop-color="#1e293b"/></linearGradient>
    <pattern id="gridDip" width="32" height="32" patternUnits="userSpaceOnUse"><path d="M32 0H0V32" stroke="#334155" stroke-opacity="0.25" stroke-width="1"/></pattern>
  </defs>
  <rect width="400" height="300" fill="url(#bgDip)"/>
  <rect width="400" height="300" fill="url(#gridDip)"/>
  <text x="200" y="28" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="16" font-weight="600" fill="#f1f5f9">Dependency Inversion</text>
  <g font-family="'Segoe UI',Arial" font-size="10" font-weight="500" text-anchor="middle">
    <g transform="translate(110 96)">
      <rect x="-60" y="-30" width="120" height="60" rx="14" fill="#1e293b" stroke="#6366f1"/>
      <text y="-4" fill="#6366f1" font-weight="600">OrderService</text>
      <text y="16" fill="#94a3b8">+ placeOrder()</text>
    </g>
    <g transform="translate(290 96)">
      <rect x="-60" y="-30" width="120" height="60" rx="14" fill="#1e293b" stroke="#ec4899"/>
      <text y="-4" fill="#ec4899" font-weight="600">IPayment</text>
      <text y="16" fill="#94a3b8">+ pay()</text>
    </g>
    <path d="M170 96H230" stroke="#475569" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowDip)"/>
    <g transform="translate(240 210)">
      <rect x="-50" y="-28" width="100" height="56" rx="14" fill="#1e293b" stroke="#10b981"/>
      <text y="-4" fill="#10b981" font-weight="600">StripePay</text>
    </g>
    <g transform="translate(340 210)">
      <rect x="-50" y="-28" width="100" height="56" rx="14" fill="#1e293b" stroke="#f59e0b"/>
      <text y="-4" fill="#f59e0b" font-weight="600">PayPalPay</text>
    </g>
    <path d="M290 126l-30 60" stroke="#ec4899" stroke-width="3" stroke-linecap="round"/>
    <path d="M290 126l50 60" stroke="#ec4899" stroke-width="3" stroke-linecap="round"/>
  </g>
  <text x="200" y="268" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="11" fill="#94a3b8">High level depends on abstraction</text>
  <defs>
    <marker id="arrowDip" viewBox="0 0 10 10" refX="6" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M0 0l10 5-10 5z" fill="#475569"/></marker>
  </defs>
</svg>
</svg>
